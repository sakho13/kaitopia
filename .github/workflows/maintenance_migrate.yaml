name: Maintenance Mode & Prisma Migrate

on:
  workflow_dispatch:

jobs:
  enable-maintenance:
    name: ðŸ”§ Switch to Maintenance Mode
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Enable Maintenance Traffic
        run: |
          gcloud run services update-traffic kaitopia \
            --to-tags maintenance=100 \
            --region asia-northeast1 \
            --platform managed

  prisma-migrate:
    name: ðŸ›  Run Prisma Migrations
    needs: enable-maintenance
    runs-on: ubuntu-latest
    environment: production

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Deploy migrations
        run: npx prisma migrate deploy
