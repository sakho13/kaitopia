name: Deploy to Cloud Run (Manual)

on:
  workflow_dispatch:
    inputs:
      deployMaintenance:
        description: "„É°„É≥„ÉÜ„Éä„É≥„ÇπÁîªÈù¢„ÇíÂêåÊôÇ„Å´„Éá„Éó„É≠„Ç§„Åô„Çã„Åã"
        required: false
        type: boolean

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-northeast1
  IMAGE_URI: gcr.io/${{ secrets.GCP_PROJECT_ID }}/kaitopia:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker --quiet

      - name: Set up .env file
        run: |
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}" >> .env

      - name: üî® „Ç≥„É≥„ÉÜ„Éä„Ç§„É°„Éº„Ç∏„Çí„Éì„É´„Éâ
        run: |
          docker build -t $IMAGE_URI -f Dockerfile .

      - name: üöÄ GCR„Å∏„Ç§„É°„Éº„Ç∏„Çí„Éó„ÉÉ„Ç∑„É•
        run: |
          docker push $IMAGE_URI

      - name: üöÄ Cloud Run „Å∏„Éá„Éó„É≠„Ç§(„Éà„É©„Éï„Ç£„ÉÉ„ÇØ„Å™„Åó)
        run: |
          gcloud run deploy kaitopia \
            --image $IMAGE_URI \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --no-traffic \
            --service-account cloud-run-exec@$GCP_PROJECT_ID.iam.gserviceaccount.com \
            --set-env-vars NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }},NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }},NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }},NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }},NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }},NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }},NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }} \
            --set-secrets="DATABASE_URL=prod-database-url:latest,NEXT_PRIVATE_FIREBASE_CLIENT_EMAIL=firebase-client-email:latest,NEXT_PRIVATE_FIREBASE_PRIVATE_KEY=firebase-private-key:latest"
